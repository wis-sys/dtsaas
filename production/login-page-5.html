<script type="text/javascript">
    $(window).load(function(){
        setTimeout(function() {
            $('#loading').fadeOut( 400, "linear" );
        }, 300);
    });
</script>
<style>
    #loading {position: fixed;width: 100%;height: 100%;left: 0;top: 0;right: 0;bottom: 0;display: block;background: #fff;z-index: 10000;}
    #loading img {position: absolute;top: 50%;left: 50%;margin: -23px 0 0 -23px;}
</style>



        

        <link rel="stylesheet" type="text/css" href="assets-minified/all-demo.css">

    



</head> 
    <body>
    <div id="loading"><img src="../assets/images/spinner/loader-dark.gif" alt="Loading..."></div>
        
<style type="text/css">

    body {
        background: #F5F5F5;
        height: 100% !important;
    }

</style>

<div class="center-vertical">
    <div class="center-content">

        <div class="col-md-6 center-margin">

            <h3 class="text-center pad15B font-gray text-transform-upr font-size-23">Supina Admin <span class="opacity-80">v1.0</span></h3>

            <div class="content-box border-top border-red clearfix">
                <div class="content-box-wrapper">

                    <form action="" id="login-validation" class="col-md-7" method="">
                        <div id="login-form">
                            <div class="pad20A">

                                <div class="form-group"> 
                                    <label for="exampleInputEmail1">Email address:</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon addon-inside bg-white font-primary">
                                            <i class="glyph-icon icon-envelope-o"></i>
                                        </span>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password:</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon addon-inside bg-white font-primary">
                                            <i class="glyph-icon icon-unlock-alt"></i>
                                        </span>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                </div>
                                <div class="row mrg15B">
                                    <div class="checkbox-primary col-md-6" style="height: 20px;">
                                        <label>
                                            <input type="checkbox" id="loginCheckbox1" class="custom-checkbox">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-blue-alt">Login</button>
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="col-md-3 col-md-offset-1" style="height: 287px;">

                        <div class="center-vertical">
                            <div class="center-content">

                                <a href="#" class="btn btn-block btn-md bg-facebook">
                                    <span class="glyph-icon icon-separator">
                                        <i class="glyph-icon icon-facebook"></i>
                                    </span>
                                    <span class="button-content">
                                        Connect with Facebook
                                    </span>
                                </a>
                                <div class="mrg10A"></div>
                                <a href="#" class="btn btn-block btn-md bg-twitter">
                                    <span class="glyph-icon icon-separator">
                                        <i class="glyph-icon icon-twitter"></i>
                                    </span>
                                    <span class="button-content">
                                        Connect with Twitter
                                    </span>
                                </a>
                                <div class="mrg10A"></div>
                                <a href="#" class="btn btn-block btn-md bg-google">
                                    <span class="glyph-icon icon-separator">
                                        <i class="glyph-icon icon-google-plus"></i>
                                    </span>
                                    <span class="button-content">
                                        Connect with Google+
                                    </span>
                                </a>

                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
