        setTimeout(function() {

    });
</script>
<style>
    #loading {position: fixed;width: 100%;height: 100%;left: 0;top: 0;right: 0;bottom: 0;display: block;background: #fff;z-index: 10000;}
    #loading img {position: absolute;top: 50%;left: 50%;margin: -23px 0 0 -23px;}

        offset: 100

            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">登录</h3>

                    <div id="output"></div>
                    <div class="avatar"></div>
                    <div class="form-box">
                      {% if form.errors %}
                        <p class="error">对不起，用户名或密码错误!</p>
                      {% endif %}

                  <div class="panel-body">
                      <form role="form" action="" method="post"> {% csrf_token %}
                        <div class="form-group">
                          <input name="username" type="text" placeholder="姓名" value="" id="username" class="form-control input-sm" >
                        </div>
                        <div class="form-group">
                          <input type="password" placeholder="密码" value="" id="password" name="password" class="form-control input-sm" >
                        </div>
                        <input type="submit" value="登录" class="btn btn-info btn-block">      
                        <input type="hidden" name="next" value="{{ next|escape }}" />
                        <br>
                        <p>新用户? <a href="/accounts/register/"> 这里注册 </a> </p>        
                      </form>
                  </div>
                </div>

              </div>
          </div>
